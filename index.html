<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#029dc8" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="loading"></div>
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
    <!-- Place inside your .weather-app div -->
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span> Dark Mode
    </label>
    <!-- Example: -->
    <div class="unit-toggle">
      <label>
        <input type="checkbox" id="unitToggle">
        <span id="unitLabel">Show Â°F</span>
      </label>
    </div>
    <div id="rainEffect" class="weather-effect"></div>
    <div id="snowEffect" class="weather-effect"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
